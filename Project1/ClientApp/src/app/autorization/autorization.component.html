<div class="auth-container">
  <div *ngIf="!authservices.isAutorize" class="auth-form">
    <p>Авторизація</p>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control rounded" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Введіть email"
             [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input type="password" class="form-control rounded" id="exampleInputPassword1"
             placeholder="Введіть пароль"
             [(ngModel)]="password" name="password">
    </div>
    <button (click)="Login()" class="btn btn-primary rounded">Підтвердити</button>
  </div>

  <div *ngIf="status == 'Ви авторизовані'" class="auth-form">
    <button (click)="Logout()" class="btn btn-primary rounded">Вихід</button>
  </div>

  <p class="status-message"
     [ngStyle]="{ 'color': status == 'Не вдалось авторазивутаись' ? 'red' : 'green' }">
     {{status}}
  </p>
</div>
