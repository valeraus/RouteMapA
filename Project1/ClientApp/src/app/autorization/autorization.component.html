<div *ngIf = "!authservices.isAutorize">

  <p>Autorization </p>
  <label>Login</label>
  <input [(ngModel)]="email" />
  <label>Password</label>
  <input [(ngModel)]="password" />

</div>

<div *ngIf="status == 'Ви авторизовані'">
  <button (click)="Logout()">Вихід</button>
</div>
<div *ngIf="status != 'Ви авторизовані'">
  <button (click)="Login()">Підтвердити</button>

</div>


<p> {{status}}</p>
